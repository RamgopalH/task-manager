<div class="centered-content">
    <div class="main-form">
        <h1 class="title has-text-white" style="text-transform: uppercase;">Sign Up</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email" style="margin-top: 0px;">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input" type="password" placeholder="Password" style="margin-top: 0px;">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-success" (click)="OnSignUpButtonClicked(emailInput.value, passwordInput.value)">
                Sign Up
              </button>
            </p>
          </div>
    </div>
</div>
